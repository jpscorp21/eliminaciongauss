  <section id="principal">
    <div class="container-fluid">
      <div id="title" class="text-center"><h1>Eliminación Gauss-Jordan</h1></div>
    </div>    
  </section>

  <!-- FORMULARIO -->
  <section id="formulario">
    <div class="container">
      <h2>Ingrese la ecuación</h2>
      <form>
        <div class="row">
          <div class="col-sm-12">
            <p>
                Nº Variables: 2: <input type="radio" id="val2" name="variable"> 
                3: <input type="radio" id="val3" name="variable" checked> 
                4: <input type="radio" id="val4" name="variable"> 
            </p>
            <p>
                <input type="text" value="" id="c00" name="c00" size="5"> x 
                 <input type="text" value="" id="c01" name="c01" size="5"> y 
                 <input type="text" value="" id="c02" name="c02" size="5"> z
                  = <input type="text" value="" id="c03" name="c03" size="5">
            </p>
            <p>
                <input type="text" value="" id="c10" name="c10" size="5"> x
                 <input type="text" value="" id="c11" name="c11" size="5"> y 
                 <input type="text" value="" id="c12" name="c12" size="5"> z
                  = <input type="text" value="" id="c13" name="c13" size="5">
            </p>
            <p>
                <input type="text" value="" id="c20" name="c20" size="5"> x 
                 <input type="text" value="" id="c21" name="c21" size="5"> y
                 <input type="text" value="" id="c22" name="c22" size="5"> z
                  = <input type="text" value="" id="c23" name="c23" size="5">
            </p>
            <input type="button" id="calcular" class="btn btn-success" value="Calcular" onclick="calcularGaussJordan()">
          </div>
        </div>
      </form>
    </div>   
  </section>

    </div>
